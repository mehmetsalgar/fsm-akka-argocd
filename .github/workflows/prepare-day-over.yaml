name: Prepare Day Over GKE
run-name: Prepare day over GKE triggered via ${{ github.event_name }} by ${{ github.actor }}
on:
  workflow_dispatch:
jobs:
  prepare-gke:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          token_format: 'access_token'
      - name: 'Set up Cloud SDK'
        id: gcloudSDK
        uses: google-github-actions/setup-gcloud@v1
      - id: install
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'
      - name: Run Helm Command
        id: helmCommand
        shell: bash
        env:
          SERVICE_ACCOUNT: ${{ secrets.GCP_CREDENTIALS }}
          CLUSTER_URL: ${{ secrets.CLUSTER_URL }}
          CLUSTER_CONFIG: ${{ secrets.CLUSTER_CONFIG }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: |
          echo $SERVICE_ACCOUNT > /tmp/${{ github.run_id }}.json
          gcloud auth activate-service-account --key-file /tmp/${{ github.run_id }}.json
          gcloud components install gke-gcloud-auth-plugin
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True
          gcloud container clusters get-credentials ${{ vars.CLUSTER_NAME_DEV_DAY_OVER }} --zone europe-west3-c --project fsmakka;
          gcloud container clusters get-credentials ${{ vars.CLUSTER_NAME_DEV }} --zone europe-west3-c --project fsmakka;
          cd helm
          kubectl config current-context
          helm repo add argo-cd https://argoproj.github.io/argo-helm
          helm repo up
          helm dep up
          CLUSTER_DAY_OVER_URL=$(gcloud container clusters describe ${{ vars.CLUSTER_NAME_DEV_DAY_OVER }} --zone europe-west3-c --project fsmakka --format json | jq -j '.endpoint')
          echo "URL: $CLUSTER_DAY_OVER_URL"
          CLUSTER_DAY_OVER_CA_DATA=$(gcloud container clusters describe ${{ vars.CLUSTER_NAME_DEV_DAY_OVER }} --zone europe-west3-c --project fsmakka --format json | jq -j '.masterAuth.clusterCaCertificate')
          echo "caData: $CLUSTER_DAY_OVER_CA_DATA"
          helm upgrade argocd . --install --create-namespace -n argocd -f values-development.yaml -f values-gke.yaml --set projects.enabled=true --set cluster.url=$CLUSTER_URL --set cluster.config=$CLUSTER_CONFIG --set clusterDayOver.url=$CLUSTER_DAY_OVER_URL --set clusterDayOver.caData=$CLUSTER_DAY_OVER_CA_DATA --set argo-cd.controller.serviceAccount.annotations."iam\.gke\.io/gcp-service-account=$GCP_SERVICE_ACCOUNT" --set argo-cd.server.serviceAccount.annotations."iam\.gke\.io/gcp-service-account=$GCP_SERVICE_ACCOUNT" --set argo-cd.repoServer.serviceAccount.annotations."iam\.gke\.io/gcp-service-account=$GCP_SERVICE_ACCOUNT" --set argo-cd.applicationSet.serviceAccount.annotations."iam\.gke\.io/gcp-service-account=$GCP_SERVICE_ACCOUNT"
      - name: Check Failure
        if: steps.helmCommand.outcome != 'success'
        run: exit 1